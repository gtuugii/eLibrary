<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Battuguldur's eLibrary - a demo spring boot webapp</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span>Add / Edit a Book</span></h3>
            </div>
            <div id="formContent" class="panel-body">

                <form class="form-horizontal" action="/elibrary/book/edit" method="POST" th:object="${book}">
                    <label th:if="${#fields.hasErrors('*')}" class="alert-danger"></label>

                    <input type="hidden" name="bookId" th:value="${book.bookId}" />

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="title">Title:</label>
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert-danger"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" th:value="${book.title}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fee">Fee ($):</label>
                        <label th:if="${#fields.hasErrors('fee')}" th:errors="*{fee}" class="alert-danger"></label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="fee" name="fee" th:field="*{fee}" th:value="${book.fee}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="datePublished">Published Date:</label>
                        <label th:if="${#fields.hasErrors('datePublished')}" th:errors="*{datePublished}" class="alert-danger"></label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="datePublished" name="datePublished" th:field="*{datePublished}" th:value="${book.datePublished}">
                        </div>
                    </div>
                    <div id="formFooter" class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary form-control"> SAVE </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
